<div #tabNavigation class="fudis-tab-navigation">
  <div *ngIf="_leftContentHidden()" class="fudis-tab-navigation__button-container fudis-tab-navigation__button-container--left">
    <button (click)="_scrollLeft()" [class]="'fudis-tab-navigation__button-container__button fudis-tab-navigation__button-container__button--left'">
      <fudis-icon class="fudis-tab-navigation__button-container__button__icon" rotate="flip-180" icon="chevron"></fudis-icon>
    </button>
  </div>
  <div [class]="'fudis-tab-navigation__wrapper fudis-tab-navigation__wrapper--' + variant">
    <div #scrollContainer [class]="'fudis-tab-navigation__wrapper__tab-container fudis-tab-navigation__wrapper__tab-container--' + variant">
      <ng-content></ng-content>
    </div>
  </div>
  <ng-container *ngIf="_rightContentHidden()">
    <div class="fudis-tab-navigation__button-container fudis-tab-navigation__button-container--right">
      <button (click)="_scrollRight()" [class]="'fudis-tab-navigation__button-container__button fudis-tab-navigation__button-container__button--right'">
        <fudis-icon class="fudis-tab-navigation__button-container__button__icon" icon="chevron"></fudis-icon>
      </button>
    </div>
  </ng-container>
</div>
