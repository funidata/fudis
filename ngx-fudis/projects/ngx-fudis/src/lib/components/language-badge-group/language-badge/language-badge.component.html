<button
  *ngIf="_badgeLabel | async as badgeLabel"
  type="button"
  fudisPopover
  class="fudis-language-badge"
  [popoverText]="badgeLabel"
  [popoverPosition]="tooltipPosition"
  [attr.aria-label]="language"
  [attr.id]="_id"
  (click)="_handleLanguageSelect()"
>
  <span
    [class.fudis-language-badge--selected]="selected"
    class="fudis-language-badge__content fudis-language-badge__{{ variant }}"
    >{{ language }}</span
  >
</button>
