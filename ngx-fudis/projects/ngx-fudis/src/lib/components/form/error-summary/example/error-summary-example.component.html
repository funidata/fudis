<ng-container *transloco="let t">
  <fudis-form
    class="fudis-mt-xl"
    [align]="'center'"
    [level]="1"
    [title]="t('formTitle')"
    [helpText]="t('currentStrategy') + toggleLive"
    [errorSummaryTitle]="t('errorSummaryTitle')"
  >
    <ng-template fudisActions type="form">
      <fudis-button
        [id]="'change-strategy-button'"
        [label]="t('changeStrategy')"
        [variant]="'tertiary'"
        [icon]="'settings'"
        (handleClick)="toggleLiveRemove()"
      />
      <fudis-button
        [id]="'change-language-button'"
        [variant]="'tertiary'"
        (handleClick)="changeLanguage()"
        [icon]="'switch'"
        [label]="t('changeLanguage')"
      />
      <fudis-button
        [id]="'submit-button'"
        fudisFormSubmit
        [formValid]="formExample.valid"
        [label]="t('submit')"
      />
    </ng-template>
    <ng-template fudisContent type="form">
      <fudis-section [title]="t('sectionTitle1')" [errorSummaryBreadcrumb]="true">
        <ng-template fudisContent [type]="'section'">
          <fudis-fieldset [label]="t('fieldsetLegend')">
            <ng-template fudisContent type="fieldset">
              <fudis-grid [columns]="{ xs: 1, sm: 2 }">
                <fudis-text-input
                  [id]="'unique-input-3'"
                  [control]="formExample.controls['teacher']"
                  [label]="t('form.teacherName.label')"
                  [helpText]="t('form.teacherName.helpText')"
                />
                <fudis-text-input
                  [id]="'unique-input-4'"
                  [control]="formExample.controls['email']"
                  [label]="t('form.teacherEmail.label')"
                  [helpText]="t('form.teacherEmail.helpText')"
                />
              </fudis-grid>
              <fudis-grid [columns]="{ xs: 1, sm: 2 }">
                <fudis-radio-button-group
                  [label]="t('form.courseType.label')"
                  [control]="formExample.controls['courseType']"
                >
                  <fudis-radio-button
                    *ngFor="let option of courseTypeOptions"
                    [label]="t('form.courseType.options.' + option)"
                    [value]="option"
                  />
                </fudis-radio-button-group>
                <fudis-checkbox-group
                  [formGroup]="formExample.controls.courseBooks"
                  [label]="t('form.courseBooks.label')"
                  [helpText]="t('form.courseBooks.helpText')"
                >
                  <fudis-checkbox
                    [controlName]="'first'"
                    [label]="t('form.courseBooks.options.heir')"
                  />
                  <fudis-checkbox
                    [controlName]="'second'"
                    [label]="t('form.courseBooks.options.dark')"
                  />
                  <fudis-checkbox
                    [controlName]="'third'"
                    [label]="t('form.courseBooks.options.command')"
                  />
                </fudis-checkbox-group>
                <fudis-datepicker
                  [id]="'date-picker-1'"
                  [size]="'md'"
                  [label]="t('form.startDate.label')"
                  [helpText]="t('form.startDate.helpText')"
                  [control]="formExample.controls['importantDate']"
                >
                </fudis-datepicker>
              </fudis-grid>
            </ng-template>
          </fudis-fieldset>
        </ng-template>
      </fudis-section>
      <fudis-section
        class="fudis-mt-lg"
        [title]="t('sectionTitle2')"
        [errorSummaryBreadcrumb]="true"
      >
        <ng-template fudisContent [type]="'section'">
          <fudis-body-text>{{ t("sectionHelptext1") }}</fudis-body-text>
          <fudis-body-text>{{ t("sectionHelptext2") }}</fudis-body-text>
          <fudis-button
            class="fudis-mt-sm fudis-mr-md fudis-mb-sm"
            [id]="'error-button-1'"
            [label]="firstError ? t('customError1Hide') : t('customError1Show')"
            (handleClick)="toggleFirstError()"
          />
          <fudis-button
            [id]="'error-button-2'"
            [label]="secondError ? t('customError2Hide') : t('customError2Show')"
            (handleClick)="toggleSecondError()"
          />
        </ng-template>
      </fudis-section>
    </ng-template>
  </fudis-form>
</ng-container>
