@if (_visibleErrorList(); as errors) {
  @if (errors.length > 0) {
    <fudis-notification
      class="fudis-error-summary"
      [variant]="'danger'"
      [ariaDescribedby]="'fudis-error-summary-title-id'"
      #focusTarget
      >
      <h2 id="fudis-error-summary-title-id" class="fudis-error-summary__title">{{
        title || _translationService.getTranslations()().ERROR_SUMMARY.TITLE
      }}</h2>
      <ul class="fudis-error-summary__error-list">
        @for (error of errors; track error) {
          <li class="fudis-error-summary__error-list__item">
            <a
              fudisLink
              href=""
              [size]="'md'"
              (click)="handleErrorClick($event, error.id)"
              [title]="error.message"
            ></a>
          </li>
        }
      </ul>
    </fudis-notification>
  }
}
