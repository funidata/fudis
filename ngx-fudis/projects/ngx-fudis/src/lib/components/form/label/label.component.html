<label class="fudis-label" [attr.for]="for" [id]="id">
	<div class="fudis-label__content">
		{{ text }}
		<ng-container *ngIf="tooltip">
			<fudis-icon
				fudisTooltip
				[tooltip]="tooltip"
				[tooltipPosition]="tooltipPosition"
				[tooltipToggle]="tooltipToggle"
				icon="info-circle"
				color="primary"></fudis-icon>
		</ng-container>
	</div>
	<span class="fudis-label__required" *ngIf="requiredText">{{ requiredText }}</span>
</label>
