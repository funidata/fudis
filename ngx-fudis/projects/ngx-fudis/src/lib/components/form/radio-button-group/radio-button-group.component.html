<fudis-fieldset
  [id]="id"
  [labelSize]="'sm'"
  [label]="label"
  [required]="_required | async"
  [describedbyId]="id + '_guidance'"
  [errorSummaryBreadcrumb]="false"
  [inputSize]="size"
  [tooltip]="tooltip"
  [tooltipPosition]="tooltipPosition"
  [tooltipToggle]="tooltipToggle"
  [initialFocus]="initialFocus"
>
  <fudis-fieldset-content>
    <ng-content select="fudis-radio-button" />
    <fudis-guidance
      *ngIf="control && !disableGuidance"
      [inputLabel]="label"
      [helpText]="helpText"
      [for]="id"
      [control]="control"
    >
      <ng-content select="fudis-error-message" />
    </fudis-guidance>
  </fudis-fieldset-content>
</fudis-fieldset>
