<fudis-fieldset
  class="fudis-radio-button-group"
  [id]="id"
  [labelSize]="'sm'"
  [label]="label"
  [required]="_required | async"
  [errorSummaryBreadcrumb]="false"
  [inputSize]="size"
  [popoverText]="popoverText"
  [popoverPosition]="popoverPosition"
  [popoverTriggerLabel]="popoverTriggerLabel"
  [initialFocus]="initialFocus"
  [syncLegendHeight]="true"
  >
  <fudis-fieldset-content>
    <ng-content select="fudis-radio-button" />
    @if (control && !disableGuidance) {
      <fudis-guidance
        #radioButtonGroupGuidance
        [inputLabel]="label"
        [helpText]="helpText"
        [for]="id + '-legend'"
        [control]="control"
        [groupHelpTextHidden]="true"
        >
        <ng-content select="fudis-error-message" />
      </fudis-guidance>
    }
  </fudis-fieldset-content>
</fudis-fieldset>
