<fudis-fieldset
  [id]="id"
  [labelSize]="'sm'"
  [label]="label"
  [required]="_required"
  [describedbyId]="id + '_guidance'"
  [errorSummaryBreadcrumb]="false"
  [inputSize]="size"
  [tooltip]="tooltip"
  [tooltipPosition]="tooltipPosition"
  [tooltipToggle]="tooltipToggle"
>
  <ng-template fudisContent type="fieldset">
    <ng-content select="fudis-radio-button" />
    <fudis-guidance
      *ngIf="control"
      [formId]="_parentForm?.id || null"
      [reloadErrorSummary]="_reloadErrorSummary"
      [inputLabel]="label"
      [helpText]="helpText"
      [for]="id"
      [control]="control"
    >
      <ng-content select="fudis-error-message" />
    </fudis-guidance>
  </ng-template>
</fudis-fieldset>
