<ng-container *ngIf="_parentGroup?.control">
  <label class="fudis-radio-button" [attr.for]="_id">
    <input
      type="radio"
      class="fudis-radio-button__input"
      [class.fudis-radio-button__input--disabled]="_parentGroup.control.disabled || null"
      [id]="_id"
      [formControl]="_parentGroup.control"
      [value]="value"
      [name]="_parentGroup.id"
      [attr.aria-disabled]="_parentGroup.control.disabled ? true : null"
      [attr.aria-invalid]="
        (_parentGroup.control.touched && _parentGroup.control.invalid) ||
        _parentGroup.control.invalid
          ? true
          : null
      "
      (focus)="_parentGroup.onFocus($event)"
      (keyup)="_parentGroup.handleKeyUp.emit($event)"
      (blur)="radioButtonBlur.emit(label); _parentGroup.handleBlur.emit($event)"
      (change)="_onChange()"
    />
    <div class="fudis-radio-button__content">
      <div class="fudis-radio-button__content-wrapper">
        <div
          class="fudis-radio-button__content__control"
          [class.fudis-radio-button__content__control--invalid]="
            _parentGroup.control.touched && _parentGroup.control.invalid
          "
          [class.fudis-radio-button__content__control--disabled]="_parentGroup.control.disabled"
        >
          <span
            *ngIf="_parentGroup.control.value === value"
            class="fudis-radio-button__content__control__indicator"
          ></span>
        </div>
      </div>
      <span class="fudis-radio-button__label">{{ label }}</span>
    </div>
  </label>
</ng-container>
