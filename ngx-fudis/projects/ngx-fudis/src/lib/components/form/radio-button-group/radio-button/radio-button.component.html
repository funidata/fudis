<ng-container *ngIf="_parentGroup?.control">
  <label class="fudis-radio-button" [attr.for]="id">
    <input
      type="radio"
      class="fudis-radio-button__input"
      [id]="id"
      [formControl]="_parentGroup.control"
      [value]="value"
      [name]="_parentGroup.id"
      [attr.required]="_parentGroup.required ? true : null"
      [attr.aria-invalid]="(_parentGroup.control.touched && _parentGroup.control.invalid) || _parentGroup.control.touched ? true : null"
      (change)="handleChange()"
      (blur)="handleBlur()"
    />
    <div class="fudis-radio-button__content">
      <div
        class="fudis-radio-button__content__control"
        [class.fudis-radio-button__content__control--invalid]="
          (_parentGroup.control.touched && _parentGroup.control.invalid)
        "
      >
        <span *ngIf="_parentGroup.control.value === value" class="fudis-radio-button__content__control__indicator"></span>
      </div>
      <span class="fudis-radio-button__label">{{ label }}</span>
    </div>
  </label>
</ng-container>
