<div class="fudis-text-input fudis-input-size__{{ size }}">
  <fudis-label
    [for]="id"
    [text]="label"
    [id]="id + '-label'"
    [required]="_required | async"
    [tooltip]="tooltip"
    [tooltipPosition]="tooltipPosition"
    [tooltipToggle]="tooltipToggle"
  />
  <input
    #inputRef
    class="fudis-form-input fudis-text-input__input"
    [attr.aria-invalid]="
      (control.touched && control.invalid) || (control.touched && invalidState) ? true : null
    "
    [attr.aria-label]="ariaLabel"
    [formControl]="control"
    [attr.minlength]="_minLength | async"
    [attr.maxlength]="_maxLength | async"
    [attr.min]="_minNumber | async"
    [attr.max]="_maxNumber | async"
    (blur)="handleBlur.emit($event)"
    (keyup)="handleKeyUp.emit($event)"
    (focus)="onFocus($event)"
    [id]="id"
    [attr.type]="type"
    [attr.aria-describedby]="id + '_guidance'"
    [attr.required]="_required ? true : null"
    [attr.aria-disabled]="control.disabled || disabled"
    [readonly]="control.disabled || disabled"
  />
  <fudis-guidance
    *ngIf="!disableGuidance"
    [formId]="_parentForm?.id || null"
    [reloadErrorSummary]="_reloadErrorSummaryTrigger"
    [inputLabel]="label"
    [maxLength]="_maxLength | async"
    [helpText]="helpText"
    [for]="id"
    [control]="control"
  >
    <ng-content select="fudis-error-message" />
  </fudis-guidance>
</div>
