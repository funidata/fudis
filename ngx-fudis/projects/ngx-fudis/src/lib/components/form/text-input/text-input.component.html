<div class="fudis-form-element fudis-text-input fudis-text-input__{{ size }}">
	<fudis-label
		[for]="id"
		[text]="label"
		[id]="'label_' + id"
		[requiredText]="control.hasValidator(requiredValidator) && requiredText ? requiredText : null">
	</fudis-label>
	<input
		#fudisTextInput
		[formControl]="control"
		[attr.minlength]="minLength"
		[attr.maxlength]="maxLength"
		[attr.min]="minNumber"
		[attr.max]="maxNumber"
		(blur)="handleBlur()"
		[id]="id"
		[type]="type"
		[class.fudis-text-input__input--invalid]="control.invalid && control.touched"
		class="fudis-text-input__input"
		[attr.aria-describedby]="id + '_guidance'"
		[attr.required]="control.hasValidator(requiredValidator)" />
	<fudis-guidance
		[maxLength]="maxLength"
		[helpText]="helpText"
		[id]="id + '_guidance'"
		[errorMsg]="errorMsg"
		[control]="control">
	</fudis-guidance>
</div>
