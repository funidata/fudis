<form
  fudisGrid
  [id]="id"
  [attr.aria-describedby]="id + '_header'"
  [width]="width"
  [align]="align"
  [serviceDefaults]="false"
  [alignItemsX]="alignItemsX"
  [alignItemsY]="alignItemsY"
  [classes]="'fudis-form'"
  [columnGap]="columnGap"
  [rowGap]="'none'"
>
  <div [id]="id + '_header'" class="fudis-form__header">
    <div class="fudis-form__header__main">
      <ng-container *ngIf="title && level">
        <div class="fudis-form__header__title">
          <ng-container *ngIf="_dialogParent">
            <fudis-heading
              class="fudis-form__header__title__dialog fudis-mb-xs"
              fudisDialogTitle
              [variant]="titleVariant"
              [level]="level"
              >{{ title
              }}<ng-container *ngIf="badge && badgeText">
                <fudis-badge
                  class="fudis-form__header__title__badge"
                  [variant]="badge"
                  [content]="badgeText"
                />
              </ng-container>
            </fudis-heading>
          </ng-container>
          <ng-container *ngIf="!_dialogParent">
            <fudis-heading class="fudis-mb-xs" [variant]="titleVariant" [level]="level"
              >{{ title
              }}<ng-container *ngIf="badge && badgeText">
                <fudis-badge
                  class="fudis-form__header__title__badge"
                  [variant]="badge"
                  [content]="badgeText"
                />
              </ng-container>
            </fudis-heading>
          </ng-container>
          <ng-container *ngIf="helpText">
            <fudis-body-text class="fudis-mb-xs">{{ helpText }}</fudis-body-text>
          </ng-container>
        </div>
      </ng-container>
      <ng-content select="fudis-form-header"></ng-content>
      <ng-container *ngIf="_formElement !== undefined && errorSummaryVisible && !_dialogParent">
        <fudis-error-summary
          [formId]="id"
          [parentComponent]="_formElement"
          [helpText]="errorSummaryHelpText"
        />
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="!_dialogParent">
    <ng-content select="fudis-form-actions"></ng-content>
  </ng-container>
  <div class="fudis-form__content">
    <ng-content select="fudis-form-content">
      <ng-container *ngIf="_formElement !== undefined && errorSummaryVisible && _dialogParent">
        <fudis-error-summary
          [formId]="id"
          [parentComponent]="_formElement"
          [helpText]="errorSummaryHelpText"
        />
      </ng-container>
    </ng-content>
  </div>
  <ng-container *ngIf="_dialogParent">
    <ng-content select="fudis-form-actions" (dialogActions)="(true)"></ng-content>
  </ng-container>
</form>
