<fudis-fieldset
  [id]="id"
  [labelSize]="'sm'"
  [label]="label"
  [required]="_required | async"
  [describedbyId]="id + '_guidance'"
  [errorSummaryBreadcrumb]="false"
  [initialFocus]="initialFocus"
  [inputSize]="size"
  [tooltip]="tooltip"
  [tooltipPosition]="tooltipPosition"
  [tooltipToggle]="tooltipToggle"
>
  <ng-template fudisContent type="fieldset">
    <ng-content select="fudis-checkbox" />
    <fudis-guidance
      *ngIf="formGroup"
      [reloadErrorSummary]="_reloadErrorSummaryTrigger"
      [inputLabel]="label"
      [helpText]="helpText"
      [for]="id"
      [groupBlurredOut]="groupBlurredOut"
      [formGroup]="formGroup"
    >
      <ng-content select="fudis-error-message" />
    </fudis-guidance>
  </ng-template>
</fudis-fieldset>
