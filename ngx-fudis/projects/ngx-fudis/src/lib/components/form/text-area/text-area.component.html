<div class="fudis-form-element fudis-text-area fudis-text-area__{{ size }}">
	<fudis-label
		[for]="id"
		[id]="'label_' + id"
		[text]="label"
		[requiredText]="control.hasValidator(requiredValidator) && requiredText ? requiredText : null">
	</fudis-label>
	<textarea
		[id]="id"
		[formControl]="control"
		(blur)="handleBlur()"
		class="fudis-text-area__input"
		[class.fudis-text-area__input--invalid]="control.touched && control.invalid"
		[attr.aria-describedby]="id + '_guidance'"
		[attr.minLength]="minLength"
		[attr.maxLength]="maxLength"
		[attr.required]="control.hasValidator(requiredValidator)">
	</textarea>
	<fudis-guidance
		[maxLength]="maxLength"
		[helpText]="helpText"
		[id]="id + '_guidance'"
		[errorMsg]="errorMsg"
		[control]="control">
	</fudis-guidance>
</div>
