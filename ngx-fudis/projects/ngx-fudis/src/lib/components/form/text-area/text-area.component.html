<div class="fudis-text-area fudis-input-size__{{ size }}">
  <fudis-label
    [for]="id"
    [id]="id + '-label'"
    [text]="label"
    [required]="_required | async"
    [tooltip]="tooltip"
    [tooltipPosition]="tooltipPosition"
    [tooltipToggle]="tooltipToggle"
  >
  </fudis-label>
  <textarea
    #inputRef
    class="fudis-form-input fudis-text-area__input"
    [formControl]="control"
    (blur)="handleBlur.emit($event)"
    (keyup)="handleKeyUp.emit($event)"
    (focus)="onFocus($event)"
    [id]="id"
    [attr.aria-describedby]="id + '_guidance'"
    [attr.aria-invalid]="(control.touched && control.invalid) || null"
    [attr.minLength]="_minLength | async"
    [attr.maxLength]="_maxLength | async"
    [attr.required]="(_required | async) || null"
    [attr.aria-disabled]="control.disabled || null"
    [readonly]="control.disabled || null"
  >
  </textarea>
  <fudis-guidance
    *ngIf="!disableGuidance"
    [formId]="_parentForm?.id || null"
    [reloadErrorSummary]="_reloadErrorSummaryTrigger"
    [inputLabel]="label"
    [maxLength]="_maxLength | async"
    [helpText]="helpText"
    [for]="id"
    [control]="control"
  >
    <ng-content select="fudis-error-message" />
  </fudis-guidance>
</div>
