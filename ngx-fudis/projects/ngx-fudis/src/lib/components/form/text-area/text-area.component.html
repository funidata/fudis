<div class="fudis-form-element fudis-text-area fudis-text-area__{{ size }}">
	<fudis-label
		[for]="id"
		[id]="'label_' + id"
		[text]="label"
		[requiredText]="requiredText"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
	</fudis-label>
	<textarea
		[id]="id"
		[formControl]="control"
		(blur)="onBlur($event)"
		class="fudis-text-area__input"
		[class.fudis-text-area__input--invalid]="(control.touched && control.invalid) || invalidState"
		[attr.aria-describedby]="id + '_guidance'"
		[attr.aria-invalid]="(control.touched && control.invalid) || (control.touched && invalidState)"
		[attr.minLength]="minLength"
		[attr.maxLength]="maxLength"
		[attr.required]="requiredText ? true : null">
	</textarea>
	<ng-container *ngIf="helpText || errorMsg">
		<fudis-guidance
			[inputLabel]="label"
			[maxLengthText]="maxLengthText"
			[maxLength]="maxLength"
			[helpText]="helpText"
			[for]="id"
			[errorMsg]="errorMsg"
			[control]="control">
		</fudis-guidance>
	</ng-container>
</div>
