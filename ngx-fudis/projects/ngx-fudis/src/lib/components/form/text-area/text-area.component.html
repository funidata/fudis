<div class="fudis-text-area fudis-input-size__{{ size }}">
  <fudis-label
    [for]="id"
    [id]="id + '-label'"
    [text]="label"
    [required]="_required"
    [tooltip]="tooltip"
    [tooltipPosition]="tooltipPosition"
    [tooltipToggle]="tooltipToggle"
  >
  </fudis-label>
  <textarea
    #inputRef
    class="fudis-form-input fudis-text-area__input"
    [formControl]="control"
    (blur)="onBlur($event)"
    [id]="id"
    [attr.aria-describedby]="id + '_guidance'"
    [attr.aria-invalid]="
      (control.touched && control.invalid) || (control.touched && invalidState) ? true : null
    "
    [attr.minLength]="_minLength"
    [attr.maxLength]="_maxLength"
    [attr.required]="_required ? true : null"
    [attr.aria-disabled]="control.disabled || disabled"
    [readonly]="control.disabled || disabled"
  >
  </textarea>
  <fudis-guidance
    *ngIf="!disableGuidance"
    [formId]="_parentForm?.id || null"
    [reloadErrorSummary]="_reloadErrorSummary"
    [inputLabel]="label"
    [maxLength]="_maxLength"
    [helpText]="helpText"
    [for]="id"
    [control]="control"
  >
    <ng-content select="fudis-error-message" />
  </fudis-guidance>
</div>
