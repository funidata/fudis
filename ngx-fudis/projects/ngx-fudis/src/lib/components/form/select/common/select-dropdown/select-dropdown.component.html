<div
  #dropdownElement
  class="fudis-select-dropdown fudis-input-size__{{ size }}"
  [class.fudis-select-dropdown--open]="open"
  [class.fudis-select-dropdown__multiselect]="multiselect"
  [attr.id]="parentId + '-dropdown'"
  [attr.aria-labelledby]="parentId + '-label'"
  [attr.aria-multiselectable]="multiselect ? true : null"
  (focus)="_dropdownFocus($event)"
  (blur)="_dropdownBlur($event)"
  role="listbox"
>
  <ng-content></ng-content>
  <ng-container *ngIf="selectVariant !== 'dropdown' && open && filterText">
    <fudis-body-text
      *ngIf="autocompleteHelpText !== false"
      [class.fudis-select-dropdown__help-text--hidden]="!results"
      class="fudis-select-dropdown__help-text fudis-select-dropdown__help-text--first"
      [size]="'md-light'"
    >
      <ng-container *ngIf="autocompleteHelpText">
        {{ autocompleteHelpText }}
      </ng-container>
      <ng-container *ngIf="!autocompleteHelpText">
        {{ _translationShowing | async }} {{ results }} {{ _translationResults | async }}
      </ng-container>
    </fudis-body-text>
    <fudis-body-text
      class="fudis-select-dropdown__help-text"
      [class.fudis-select-dropdown__help-text--hidden]="results"
      [size]="'md-light'"
      >{{ _translationNoResultsFound | async }}</fudis-body-text
    >
    <span
      *ngIf="autocompleteHelpText !== false && _displayStatus && results && filterText"
      class="fudis-visually-hidden"
      role="alert"
    >
      <ng-container *ngIf="autocompleteHelpText">
        {{ autocompleteHelpText }}
      </ng-container>
      <ng-container *ngIf="!autocompleteHelpText">
        {{ _translationShowing | async }} {{ results }} {{ _translationResults | async }}
      </ng-container>
    </span>
    <span *ngIf="!results && _displayStatus" class="fudis-visually-hidden" role="alert">
      {{ _translationNoResultsFound | async }}
    </span>
  </ng-container>
</div>
