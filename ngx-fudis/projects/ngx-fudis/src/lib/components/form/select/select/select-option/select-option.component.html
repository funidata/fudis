<!--
	Singleselect option
-->
<div
  #optionInputRef
  class="fudis-select-option"
  [class.fudis-select-option__focusable]="_optionVisible"
  [class.fudis-select-option__xs]="_parent.size === 'xs'"
  [class.fudis-select-option--disabled]="data.disabled"
  [class.fudis-select-option--selected]="_parentSelect.control.value?.value === data.value"
  [attr.aria-selected]="_parentSelect.control.value?.value === data.value"
  role="option"
  tabindex="-1"
  [attr.id]="_id"
  [attr.aria-disabled]="data.disabled || null"
  (focus)="_focus()"
  (keydown)="_keyDown($event)"
  (blur)="_blur($event)"
  (click)="!data.disabled && _clickOption($event)"
>
  <div class="fudis-select-option__label">
    <span class="fudis-select-option__label__main">{{ data.label }}</span>
    <span *ngIf="data.subLabel" class="fudis-select-option__label__sub">{{ data.subLabel }}</span>
  </div>
  <fudis-icon
    *ngIf="!data.disabled && _parentSelect.control.value?.value === data.value"
    [icon]="_parent.size === 'xs' ? 'check-small' : 'check'"
    [color]="'primary'"
  />
  <span *ngIf="data.disabled" class="fudis-select-option__label fudis-select-option__disabled-text">
    ({{ _translationService.getTranslations()().SELECT.DISABLED }})</span
  >
</div>
