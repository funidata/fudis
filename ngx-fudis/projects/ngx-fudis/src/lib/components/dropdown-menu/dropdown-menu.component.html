<div
  #dropdownMenuElement
  class="fudis-dropdown-menu fudis-dropdown-menu__{{ align }} fudis-dropdown-menu__{{ size }}"
  [attr.id]="id"
  [attr.role]="'menu'"
  [style.max-width]="_maxWidth"
>
  <ng-container *ngIf="_content?.type === 'dropdown-menu-items'">
    <ng-container *ngTemplateOutlet="_content!.templateRef"></ng-container>
  </ng-container>
</div>
