<fudis-select-dropdown-menu
  *ngIf="_classList | async as classes"
  #dropdownMenuElement
  [parentId]="id"
  [open]="dropdownOpen"
  [role]="'menu'"
  [maxWidth]="maxWidth"
  [classes]="classes"
>
  <ng-container *ngIf="_content?.type === 'dropdown-menu-items'">
    <ng-container *ngTemplateOutlet="_content!.templateRef"></ng-container>
  </ng-container>
</fudis-select-dropdown-menu>
