<div
  #dropdownMenuElement
  class="fudis-dropdown-menu fudis-dropdown-menu__{{ align }} fudis-dropdown-menu__{{ size }}"
  [attr.id]="id"
  [attr.role]="'menu'"
  [attr.aria-expanded]="_dropdownOpen"
  [style.max-width]="_maxWidth"
>
  <ng-content select="fudis-dropdown-menu-item"></ng-content>
  <ng-content select="fudis-dropdown-menu-group"></ng-content>

</div>
