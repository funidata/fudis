<button
  #dropdownItem
  class="fudis-dropdown-menu-item"
  [class.fudis-dropdown-menu-item--disabled]="disabled || null"
  [class.fudis-dropdown-menu-item__focusable]="!disabled"
  [attr.id]="_id"
  [attr.role]="'menuitem'"
  [attr.aria-disabled]="disabled || null"
  [attr.disabled]="disabled || null"
  (keydown)="_handleKeyDown($event)"
  (blur)="_handleMenuItemBlur($event)"
  (focus)="_handleMenuItemFocus()"
  (click)="_clickOption($event)"
>
  {{ label }}
  <span
    *ngIf="disabled || null"
    class="fudis-dropdown-menu-item__label fudis-dropdown-menu-item__label__disabled-text"
  >
    ({{ _translationItemDisabledText | async }})</span
  >
</button>
