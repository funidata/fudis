<button
  #dropdownItem
  class="fudis-dropdown-menu-item fudis-dropdown-menu-item__focusable"
  [attr.role]="'menuitem'"
  [attr.aria-disabled]="menuItemData.disabled"
  [class.fudis-dropdown-menu-item--disabled]="menuItemData.disabled"
  (keydown)="_handleKeyDown($event)"
  (blur)="_handleMenuItemBlur($event)"
  (click)="!menuItemData.disabled && _clickOption($event)"
>
  {{ menuItemData.label }}
  <span
    *ngIf="menuItemData.disabled"
    class="fudis-dropdown-menu-item__label fudis-dropdown-menu-item__label__disabled-text"
  >
    ({{ translationItemDisabledText | async }})</span
  >
</button>
