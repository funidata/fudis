<button
	[type]="type"
	[attr.aria-disabled]="disabled"
	[attr.aria-label]="ariaLabel"
	(click)="!disabled ? handleClick.emit($event) : null"
	[ngClass]="classes">
	<fudis-icon
		[class]="label ? 'fudis-button__icon' : 'fudis-button__icon--only'"
		*ngIf="icon"
		[color]="iconColor"
		[icon]="icon"></fudis-icon>
	{{ label }}
</button>
