<div class="fudis-version-selector">
  <ng-container *ngIf="error">
    <fudis-body-text class="fudis-version-selectorunavailable">
      Version selector unavailable
    </fudis-body-text>
  </ng-container>
  <ng-container *ngIf="!error">
    <fudis-select size="xs" [control]="control" [label]="'Version'" [variant]="'dropdown'">
      <ng-template fudisSelectOptions>
        <fudis-select-option
          *ngFor="let v of versions"
          [data]="{ value: v, label: v }"
        ></fudis-select-option>
      </ng-template>
    </fudis-select>
  </ng-container>
</div>
