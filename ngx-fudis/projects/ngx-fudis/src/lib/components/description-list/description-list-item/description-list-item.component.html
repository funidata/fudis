@if (_parentDl.tag === "p") {
  <ng-container *ngTemplateOutlet="singleItem" />
}

@if (_parentDl.tag === "dl") {
  <ng-container *ngTemplateOutlet="multipleItems" />
}

<ng-template #multipleItems>
  <div [id]="id" [class]="_mainCssClass | async" role="listitem">
    <ng-container *ngTemplateOutlet="dlItemContent"></ng-container>
  </div>
</ng-template>

<ng-template #singleItem>
  <p [id]="id" [class]="_mainCssClass | async">
    <ng-container *ngTemplateOutlet="dlItemContent"></ng-container>
  </p>
</ng-template>

<ng-template #dlItemContent>
  <ng-content></ng-content>
</ng-template>
