<ng-container *ngIf="!lang || (_langSelected | async)">
  <ng-container *ngIf="_parentDl.tag === 'p'">
    <span [id]="_id" [attr.lang]="lang" [class]="_mainCssClass | async">
      <ng-container *ngTemplateOutlet="ddContent"></ng-container>
    </span>
  </ng-container>

  <ng-container *ngIf="_parentDl.tag === 'dl'">
    <dd [id]="_id" [attr.lang]="lang" [class]="_mainCssClass | async">
      <ng-container *ngTemplateOutlet="ddContent"></ng-container>
    </dd>
  </ng-container>
</ng-container>

<ng-template #ddContent>
  <span *ngIf="subHeading" [class]="(_mainCssClass | async) + '__sub-heading'">{{
    subHeading
  }}</span
  ><span [class]="(_mainCssClass | async) + '__content'" [attr.aria-label]="ariaLabel">
    <span *ngIf="subHeading" [class]="(_mainCssClass | async) + '__parenthesis'"> &#40;</span
    ><span [attr.aria-hidden]="ariaLabel ? true : null">{{ contentText }}</span
    ><span *ngIf="subHeading" [class]="(_mainCssClass | async) + '__parenthesis'">&#41;</span
    ><ng-content
  /></span>
  <span
    *ngIf="contentText && (_lastChild | async)"
    [class]="(_mainCssClass | async) + '__comma'"
    aria-hidden="true"
    >&comma;</span
  >
</ng-template>
