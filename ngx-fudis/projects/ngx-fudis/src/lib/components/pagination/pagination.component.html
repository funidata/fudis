<nav [attr.aria-label]="(_paginationPrefix | async) + ': ' + label">
  <ul class="fudis-pagination">
    <li class="fudis-pagination-controls">
      <a href="/">
        <fudis-icon [icon]="'chevron'" [color]="'primary'" [rotate]="'flip-180'"></fudis-icon>
        <span class="fudis-pagination-item">Previous</span>
      </a>
    </li>
    <ng-container>
    @for (id of visibleItems; track id; let i = $index ){
    <li *ngIf="id !== 'ellipsis-right'">
      <ng-content select="fudis-pagination-item [id={{id}}]"></ng-content>
    </li>
        <li *ngIf="id === 'ellipsis-right'" class="fudis-pagination-ellipsis__right">â€¦</li>
    }
    </ng-container>

    <li class="fudis-pagination-controls">
      <a href="/">
        <span class="fudis-pagination-item">Next</span>
        <fudis-icon [icon]="'chevron'" [color]="'primary'"></fudis-icon>
      </a>
    </li>
  </ul>
</nav>
