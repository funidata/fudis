<nav
  class="fudis-pagination"
  [attr.aria-label]="(_paginationPrefix | async) + ': ' + paginationAriaLabel"
>
  <span aria-atomic="true" aria-live="polite" class="fudis-visually-hidden">
    {{ liveAnnouncement }}
  </span>
  <button
    *ngIf="pageIndex > 0"
    class="fudis-button fudis-button__tertiary fudis-button__size__medium fudis-pagination-button__previous"
    (click)="goToPage(pageIndex - 1, $event)"
  >
    <span
      class="fudis-icon fudis-icon__lg fudis-icon__color__primary fudis-icon__chevron fudis-icon__rotate__flip-180"
    ></span>
    {{ _paginationPreviousButton | async }}</button
  >
  <ul class="fudis-pagination-list">
    <ng-container>
      @for (item of itemList; track item) {
        <span
          *ngIf="item === 'start-ellipsis' || item === 'end-ellipsis'"
          aria-hidden="true"
          class="fudis-pagination-ellipsis"
          >...</span
        >
        <li *ngIf="item !== 'start-ellipsis' && item !== 'end-ellipsis'">
          <ng-container *ngIf="pageIndex + 1 === item; else link">
            <span
              class="fudis-pagination-item fudis-pagination-item-active"
              aria-current="page"
              tabindex="-1"
            >
              {{ item }}
            </span>
          </ng-container>
          <ng-template #link>
            <a
              class="fudis-pagination-item fudis-pagination-item-link"
              [href]="pageHref(item - 1)"
              (click)="goToPage(item - 1, $event)"
            >
              {{ item }}
            </a>
          </ng-template>
        </li>
      }
    </ng-container>
  </ul>
  <button
    *ngIf="pageIndex < pageCount - 1"
    (click)="goToPage(pageIndex + 1, $event)"
    class="fudis-button fudis-button__tertiary fudis-button__size__medium fudis-pagination-button__next"
  >
    {{ _paginationNextButton | async }}
    <span class="fudis-icon fudis-icon__lg fudis-icon__color__primary fudis-icon__chevron"></span>
  </button>
</nav>
