<div
  class="fudis-dialog fudis-dialog__size__{{ size }}"
  [class.fudis-dialog--scrollable]="_dialogScrollable()"
  [attr.id]="_id"
>
  <fudis-button
    fudisDialogClose
    class="fudis-dialog__close"
    [class.fudis-dialog__close__absolute]="closeButtonPositionAbsolute()"
    [attr.id]="_id + '-close'"
    [label]="_translateService.getTranslations()().DIALOG.CLOSE"
    [labelHidden]="true"
    [size]="'icon-only'"
    [icon]="'ring-close-fill'"
    [variant]="'tertiary'"
  >
  </fudis-button>
  <ng-content></ng-content>
</div>
<fudis-alert-group [insideDialog]="true" />
