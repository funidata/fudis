<section
  *ngIf="_classList | async as classes"
  fudisGrid
  [id]="id"
  [tabIndex]="-1"
  [attr.aria-describedby]="_headingId"
  [align]="align"
  [width]="width"
  [classes]="classes"
  [rowGap]="'none'"
  [serviceDefaults]="false"
>
  <div class="fudis-section__header" [id]="_headingId">
    <div class="fudis-section__header__container">
      <div class="fudis-section__header__heading">
        <fudis-heading class="fudis-mb-none" [level]="level" [variant]="titleVariant"
          >{{ title
          }}<fudis-badge
            *ngIf="badge && badgeText"
            class="fudis-section__header__heading__badge"
            [variant]="badge"
            [content]="badgeText"
        /></fudis-heading>
        <fudis-button
          *ngIf="tooltip"
          class="fudis-section__header__heading__tooltip"
          [size]="'icon-only'"
          [variant]="'tertiary'"
          [icon]="'info-circle'"
          [labelHidden]="true"
          [label]="tooltip"
          [tooltip]="tooltip"
          [tooltipPosition]="tooltipPosition"
          [tooltipToggle]="tooltipToggle"
        />
      </div>
      <ng-container *ngIf="_headerActions?.type === 'section'">
        <div class="fudis-section__header__actions">
          <ng-container *ngTemplateOutlet="_headerActions!.templateRef" />
        </div>
      </ng-container>
    </div>
    <ng-container *ngIf="_notifications?.type === 'section'">
      <div class="fudis-section__notifications">
        <ng-container *ngTemplateOutlet="_notifications!.templateRef" />
      </div>
    </ng-container>
  </div>
  <div class="fudis-section__content">
    <ng-container *ngIf="_content?.type === 'section'">
      <ng-container *ngTemplateOutlet="_content!.templateRef" />
    </ng-container>
  </div>
</section>
