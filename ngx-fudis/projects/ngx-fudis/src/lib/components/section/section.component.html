<section
  *ngIf="_classList | async as classes"
  fudisGrid
  [id]="id"
  [tabIndex]="-1"
  [attr.aria-describedby]="_headingId"
  [align]="align"
  [width]="width"
  [classes]="classes"
  [rowGap]="'none'"
  [serviceDefaults]="false"
>
  <div class="fudis-section__header" [id]="_headingId">
    <div class="fudis-section__header__container">
      <div class="fudis-section__header__heading">
        <fudis-heading class="fudis-mb-none" [level]="level" [variant]="titleVariant"
          >{{ title
          }}<ng-container *ngIf="badge && badgeText">
            <fudis-badge
              class="fudis-section__header__heading__badge"
              [variant]="badge"
              [content]="badgeText"
            >
            </fudis-badge>
          </ng-container>
        </fudis-heading>
        <ng-container *ngIf="tooltip">
          <fudis-button
            class="fudis-section__header__heading__tooltip"
            [size]="'icon-only'"
            [variant]="'tertiary'"
            [icon]="'info-circle'"
            [labelHidden]="true"
            [label]="tooltip"
            [tooltip]="tooltip"
            [tooltipPosition]="tooltipPosition"
            [tooltipToggle]="tooltipToggle"
          ></fudis-button>
        </ng-container>
      </div>
      <ng-content select="fudis-section-actions"></ng-content>
    </div>
  </div>
  <div class="fudis-section__content">
    <ng-content select="fudis-section-content"></ng-content>
  </div>
</section>
