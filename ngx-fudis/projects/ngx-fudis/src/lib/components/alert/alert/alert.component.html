<div class="fudis-alert fudis-alert__{{ variant }}" [id]="htmlId">
  <fudis-body-text
    [attr.role]="variant === 'danger' || variant === 'warning' ? 'alert' : 'status'"
    [classList]="'fudis-alert__text'"
    [align]="'center'"
    [variant]="'lg-regular'"
  >
    {{ message | async }}
  </fudis-body-text>

  <button
    [attr.aria-label]="(message | async) + ', ' + (_closeLabel | async)"
    [id]="buttonId"
    (click)="_handleCloseClick($event)"
    (focus)="_handleFocus($event)"
    class="fudis-alert__close fudis-alert__close__{{ variant }}"
  >
    <fudis-icon [icon]="'close'" [color]="variant !== 'warning' ? 'white' : 'gray-dark'" />
  </button>
</div>
