<div class="fudis-version-selector">
  @if (error) {
    <fudis-body-text class="fudis-version-selector--unavailable fudis-text-emptystate">
      Version selector unavailable
    </fudis-body-text>
  }
  @if (!error) {
    <fudis-select
      [size]="'xs'"
      [control]="control"
      [label]="'Version'"
      [selectionClearButton]="false"
    >
      <ng-template fudisSelectOptions>
        @for (v of versions; track v) {
          <fudis-select-option [data]="{ value: v, label: v }"></fudis-select-option>
        }
      </ng-template>
    </fudis-select>
  }
</div>
