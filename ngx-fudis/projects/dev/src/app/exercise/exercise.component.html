<ng-container *transloco="let t">
  <div class="root-style">
    <fudis-grid [columns]="1" [marginTop]="'md'" [align]="'center'">
      <fudis-heading [level]="1">Opiskeluoikeudentila</fudis-heading>
      <fudis-button fudisGridItem [alignSelfX]="'end'" [variant]="'secondary'" [label]="'Muodosta opiskeluoikeutodistus'"></fudis-button>
      <fudis-section [title]="'Tutkintokoulutus'" [level]="2">
      <ng-template fudisContent [type]="'section'">
        <fudis-expandable [title]="'Arkkitehtuurin koulutus'" [level]="3">
        <ng-template fudisContent [type]="'expandable'">
          <fudis-grid [columns]="{ lg: 2}" [alignItemsY]="'start'">
            <fudis-section fudisGridItem [title]="'Perustiedot'" [level]="4" [titleVariant]="'md'">
              <ng-template fudisContent [type]="'section'">
              <fudis-dl>
                  <fudis-dl-item>
                    <fudis-dt [contentText]="'Voimassaoloaika'"></fudis-dt>
                    <fudis-dd [contentText]="'2.1.2015 alkaen'"></fudis-dd>
                  </fudis-dl-item>
                  <fudis-dl-item>
                    <fudis-dt [contentText]="'Organisaatio'"></fudis-dt>
                    <fudis-dd [contentText]="'Test University'"></fudis-dd>
                  </fudis-dl-item>
                  <fudis-dl-item>
                    <fudis-dt [contentText]="'Koulusivistyskieli'"></fudis-dt>
                    <fudis-dd [contentText]="''"></fudis-dd>
                  </fudis-dl-item>
              </fudis-dl>
              <fudis-expandable [variant]="'lite'" [level]="5" [title]="'Lisätiedot'">
                <ng-template fudisContent [type]="'expandable'">
                <fudis-dl>
                  <fudis-dl-item>
                    <fudis-dt [contentText]="'Rajauslaki'"></fudis-dt>
                    <fudis-dd [contentText]="'Ikuinen Opiskeluoikeus'"></fudis-dd>
                  </fudis-dl-item>
                  <fudis-dl-item>
                    <fudis-dt [contentText]="'Tutkintoasetus'"></fudis-dt>
                    <fudis-dd [contentText]="'Laki (324/2015) yliopistolain 39 ja 41 §:n muuttamisesta'"></fudis-dd>
                  </fudis-dl-item>
                  <fudis-dl-item>
                    <fudis-dt [contentText]="'Myöntämispäivä'"></fudis-dt>
                    <fudis-dd [contentText]="'24.12.2014'"></fudis-dd>
                  </fudis-dl-item>
                  <fudis-dl-item>
                    <fudis-dt [contentText]="'Opintojen aloituspäivä'"></fudis-dt>
                    <fudis-dd [contentText]="'1.1.2015'"></fudis-dd>
                  </fudis-dl-item>
                </fudis-dl>
                </ng-template>
              </fudis-expandable>
              </ng-template>
            </fudis-section>
            <fudis-grid-item>
              <fudis-section [title]="'Opiskeluoikeudentila'" [level]="4" [titleVariant]="'md'">
                <ng-template fudisContent [type]="'section'">
                  <fudis-body-text>Passiivinen</fudis-body-text>
                  <fudis-expandable [variant]="'lite'" [level]="5" [title]="'Näytä kaikki opiskeluoikeuden tilat'">
                    <ng-template fudisContent [type]="'expandable'">
                    <fudis-body-text>"Tässä on taulukko"</fudis-body-text>
                    </ng-template>
                  </fudis-expandable>
                </ng-template>
              </fudis-section>
              <fudis-section [title]="'Opintojen eteneminen'" [level]="4" [titleVariant]="'md'">
                <ng-template fudisContent [type]="'section'">
                  <fudis-dl>
                    <fudis-dl-item>
                      <fudis-dt [contentText]="'Valmistuneet tutkinnot'"></fudis-dt>
                      <fudis-dd [contentText]="'Ei valmistuneita tutkintoja'"></fudis-dd>
                    </fudis-dl-item>
                  </fudis-dl>
                </ng-template>
              </fudis-section>
              <fudis-section [marginTop]="'lg'" [title]="'Läsnäolo'" [level]="4" [titleVariant]="'md'">
                <ng-template fudisContent [type]="'section'">
                  <fudis-heading [level]="5" [variant]="'sm'">2024-2025</fudis-heading>
                  <fudis-dl>
                    <fudis-dl-item>
                      <fudis-dt [contentText]="'Syksy'"></fudis-dt>
                      <fudis-dd>
                        <fudis-dl [variant]="'compact'">
                          <fudis-dl-item>
                            <fudis-dt [contentText]="'Lukuvuosi-ilmoittautuminen'"></fudis-dt>
                            <fudis-dd [contentText]="'Puuttuu'"></fudis-dd>
                          </fudis-dl-item>
                          <fudis-dl-item>
                            <fudis-dt [contentText]="'Ilmoittautumispäivä'"></fudis-dt>
                            <fudis-dd [contentText]="''"></fudis-dd>
                          </fudis-dl-item>
                      </fudis-dl>
                      </fudis-dd>
                    </fudis-dl-item>
                    <fudis-dl-item>
                      <fudis-dt [contentText]="'Kevät'"></fudis-dt>
                      <fudis-dd>
                        <fudis-dl [variant]="'compact'">
                          <fudis-dl-item>
                            <fudis-dt [contentText]="'Lukuvuosi-ilmoittautuminen'"></fudis-dt>
                            <fudis-dd [contentText]="'Puuttuu'"></fudis-dd>
                          </fudis-dl-item>
                          <fudis-dl-item>
                            <fudis-dt [contentText]="'Ilmoittautumispäivä'"></fudis-dt>
                            <fudis-dd [contentText]="''"></fudis-dd>
                          </fudis-dl-item>
                      </fudis-dl>
                      </fudis-dd>
                    </fudis-dl-item>
                  </fudis-dl>
                  <fudis-expandable [variant]="'lite'" [level]="5" [title]="'Aiemmat läsnäolot'">
                    <ng-template fudisContent [type]="'expandable'">
                      <fudis-body-text>"Lista aiemmista läsnäoloista"</fudis-body-text>
                    </ng-template>
                  </fudis-expandable>
                </ng-template>
              </fudis-section>
            </fudis-grid-item>
        </fudis-grid>
        </ng-template>
        </fudis-expandable>
      </ng-template>
      </fudis-section>
    </fudis-grid>
  </div>
</ng-container>
